<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="" method="post">
        <table border="2">
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="t1" id="name"></td>
            </tr>
            <tr>
                <td>Email Id</td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
            <tr>
                <td>Branch</td>
                <td>CS <input type="radio" name="b1" id="b1">
                IT <input type="radio" name="b1" id="b2">
                CSE <input type="radio" name="b1" id="b3">
                </td>
            </tr>
            <tr>
                <td>Section</td>
                <td>
                    A <input type="radio" name="s1" id="s1">
                    B <input type="radio" name="s1" id="s2">
                    C <input type="radio" name="s1" id="s3">
                </td>
            </tr>
            <tr>
                <td>Course</td>
                <td><input type="text" name="course" id="course"></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" id="submit"></td>
                <td><input type="reset" name="reset" id="reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
